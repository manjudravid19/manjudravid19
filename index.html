<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjunath Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
        <h2>Personal Information</h2>
      <p>Name : 
          <input type="text" name="Name" placeholder="Name"></p>
      <p>Password : 
          <input type="password" name="password"></p>
        <p>
            Email:
            <input type="mail" name="email" placeholder="abc@gmail.com">
        </p>
        <p>Phone Number :
            <input type="text" name="Phone">
        </p>
        <fieldset>
            <legend>
                Gender
            </legend>
            <span>Male</span><input type="radio" name="Male">
            <span>FeMale</span><input type="radio" name="Male">
        </fieldset>
        <p>
            Address:
            <input type="text" name="address">
        </p>
         <hr>
         <h2>Payment Information</h2>
         <p>Card Type:
             <select>
                 <option>Select Card Type</option>
                 <option>VISA</option>
                 <option>RUPAY</option>
                 <option>MASTERCARD</option>
             </select>
         </p>
         <p>
            Card Number :
            <input type="text" name="card">
         </p>
         <p>
             Cvv :
             <input type="text" name="cvv">
         </p>
         <p>
             Expiry Date :
             <input type="date" name="date">
         </p>
         <input type="submit" name="Submit">
        </form>
    </div>
</body>
</html>
